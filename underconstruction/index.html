<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: 100%; /* Scales the background image down by 50% */
            font-family: Arial, sans-serif;
            color: #fff; /* White text color for better visibility on a potentially dark background */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .message {
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="message">
        There is a disturbance in the astral realm; your vision is blocked (Under Construction)
    </div>
</body>
</html>
