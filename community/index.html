<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Members</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="join-button-container">
        <button class="join-button" onclick="window.location.href='https://discord.gg/kaidro'">JOIN THE COMMUNITY HERE</button>
    </div>
    <div class="join-button-container">
        <button class="join-button" onclick="window.location.href='https://kaidjoe.github.io/clantest'"> KNOW YOUR CLAN </button>
    </div>
    <div class="clan" id="lords">
        <div class="members-grid" id="lords-members-grid">
            <!-- Members of Lords will be inserted here by JavaScript -->
        </div>
    </div>
    <div class="clan" id="clan1">
        <div class="members-grid">
            <img src="images/grimbone.png" alt="Clan 1" class="clan-image">
            <!-- Members of Clan 1 will be inserted here -->
        </div>
    </div>
    <div class="clan" id="clan2">
        <div class="members-grid">
            <img src="images/emeraldhand.png" alt="Clan 2" class="clan-image">
            <!-- Members of Clan 2 will be inserted here -->
        </div>
    </div>
    <div class="clan" id="clan3">
        <div class="members-grid">
            <img src="images/bubblegumviolence.png" alt="Clan 3" class="clan-image">
            <!-- Members of Clan 3 will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
