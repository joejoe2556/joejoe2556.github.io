<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1> Your Spirit guardian reveals a vision. </h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="video">
                <iframe width="560" height="315" src="https://youtube.com/embed/fFvb4v4cQM0?si=FyHYhwXthQinVfce" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="video-title">How to create a steam account and a ronin wallet</div>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://youtube.com/embed/doX7Wy_HvwY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="video-title">How to play Kaidro Clan Battles (the steam game)</div>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://youtube.com/embed/9Q-xSq3a6Q4?si=g58oC1WuvSiAMCkC" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="video-title">Synergy mechanics (read the description for updates)</div>
            </div>
            <!-- Add a Twitter video -->
            <div class="video">
                <blockquote class="twitter-tweet" data-twitter-id="TWEET_ID">
                    <p lang="en" dir="ltr">How to set up Synergy in Kaidro.com</p>
                    <a href="https://twitter.com/Robert_O_Simons/status/1813643677438472293?t=nmBAHyNVhmXyEM_PUkRaVg&s=19"></a>
                </blockquote>
            </div>
            <!-- End of Twitter video section -->
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/-3vIhcSWYU0?si=4fsgiNqe2nYeSWqO" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="video-title">Everything you need to know about Kaidro</div>
            </div>
        </div>
    </div>

    <!-- Twitter widgets.js script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
